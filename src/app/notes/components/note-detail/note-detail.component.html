<mat-card class="note-card">
  <div class="note-card-body">
    <div>
      <h2>{{ note.title }}</h2>
      <pre>{{ note.description }}</pre>
    </div>
    <div class="right">
      <button mat-fab color="primary" (click)="onView()" aria-label="delete">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-fab color="accent" aria-label="delete" (click)="onRemove()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
