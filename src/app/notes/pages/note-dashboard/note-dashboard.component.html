<div class="container">
  <app-note-form (onSubmit)="handleAddNote($event)"></app-note-form>
  <div *ngIf="notes.length === 0; else noteList">You don't have notes yet</div>
  <ng-template #noteList>
    <ul>
      <li *ngFor="let note of notes">
        <app-note-detail
          [note]="note"
          (view)="handleViewNote(note)"
          (remove)="handleRemoveNote(note)"
        ></app-note-detail>
      </li>
    </ul>
  </ng-template>
</div>
