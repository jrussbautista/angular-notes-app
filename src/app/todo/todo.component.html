<div>
  <h1>Todo List</h1>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm.value)">
    <input type="text" name="description" formControlName="description" />
    <button type="submit">Add</button>
  </form>
  <div>
    <ul class="todo-list-container" *ngIf="todos.length > 0; else elseBlock">
      <li *ngFor="let todo of todos">
        <input
          type="checkbox"
          [checked]="todo.isDone"
          (click)="toggleDoneTodo(todo.id)"
          id="todo-{{ todo.id }}"
        />
        <label
          for="todo-{{ todo.id }}"
          [style.textDecoration]="todo.isDone ? 'line-through' : ''"
        >
          {{ todo.description }}
        </label>
        <button type="button" (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
    <ng-template #elseBlock> You don't have a todo yet. </ng-template>
  </div>
</div>
